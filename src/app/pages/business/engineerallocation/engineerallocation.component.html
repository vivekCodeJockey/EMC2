<nb-card class="col-12 row mx-0 px-0 border-0 my-0" style="width: 58vw">
    <nb-card-header class="px-0 pt-0">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex flex-column">
                <span class="col  label px-0">Ref No: {{jrfRefNumber}}</span>
                <span class="col label px-0">Date : {{jrfDate}}</span>
            </div>
            <!-- <span class="col-lg-4 d-flex justify-content-end align-items-center"> -->
            <button type="button" *ngIf="btnPermission?.isCreate || btnPermission?.isEdit" (click)="addAndDeleteRows('addRow')" nbButton class="btn btn-primary px-2 py-1"><i
                    class="ion-android-add ion-android-add-type-bold mr-2" style="font-size: larger;"></i>ADD</button>
        </div>
        <!-- </span> -->
    </nb-card-header>
    <nb-card-body class="px-0 mx-0 py-0">
        <!-- <div class="col-12 d-flex justify-content-end align-items-center">
            <button type="button" (click)="addAndDeleteRows('addRow')" nbButton
                class="btn btn-primary px-2 py-1"><i class="ion-android-add ion-android-add-type-bold mr-2"
                    style="font-size: larger;"></i>ADD</button>
        </div> -->
        <!-- domLayout='autoHeight' height:260px-->
        <ag-grid-angular #agGrid style="width: 100%;max-height:260px;" id="myGrid" class="{{testerDefaultColDef.theme}}"
            [gridOptions]="gridOptions" [rowData]="engineerAllocationList" [columnDefs]="testerColumnDefs"
            [defaultColDef]="testerDefaultColDef" (gridReady)="onEngineerAllocationGridReady($event)">
        </ag-grid-angular>
    </nb-card-body>
    <nb-card-footer class="px-0 pb-0" *ngIf="btnPermission?.isCreate || btnPermission?.isEdit">
        <button type="submit" nbButton class="btn btn-primary px-4 py-2 p-2"
            [disabled]="engineerAllocationButtonDisabled" (click)="saveEngineerAllocation()"><nb-icon icon="save"></nb-icon>Save</button>
        <button type="button" nbButton class="btn btn-primary px-4 py-2 p-2"
            [disabled]="engineerAllocationButtonDisabled" (click)="cancelEngineerAllocation()"><nb-icon icon="backspace"></nb-icon>Cancel</button>
    </nb-card-footer>
</nb-card>
