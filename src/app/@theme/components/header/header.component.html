<!-- header container starts -->



<div class="header-container col-1 col-sm-3">
  <!-- left section starts -->
  <div class="logo-container ">
    <!-- menu toggle -->
    <a *ngIf="showMenu" (click)="toggleSidebar()" href="#" class="sidebar-toggle text-white">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a *ngIf="!showMenu" (click)="navigateHome()" href="#"
      class="sidebar-toggle text-white d-flex flex-column justify-content-center align-items-center">
      <nb-icon icon="home"></nb-icon>
      <span class="homeTxtCls">Home</span>
    </a>
    <!-- compony logo -->
    <!-- src="../../../../assets/images/tata-logo-v2.jpg"-->
    <a class="logo d-none d-lg-block align-self-center" href="#" (click)="navigateHome()"><img
        src="assets/logo/Tata Advanced Systems White Logo.png" alt="" class="tata-logo"></a>
  </div>
  <!-- left section ends -->
</div>

<!-- middle section starts -->
<!-- title -->
<h5 class="logo d-flex align-self-end justify-content-center col-6 col-sm-4" href="#" (click)="navigateHome()"><span
    style="font-size: 20px; color: white;">EMC Portal</span></h5>
<!-- middle section ends -->

<!--right section starts  -->
<div class="header-container col-3 col-sm-4 justify-content-end px-0">
  <!-- theme section -->
  <nb-select hidden [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
    <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
  </nb-select>

  <nb-actions size="small">

    <!-- search -->
    <nb-action class="control-item">
      <nb-search hidden type="rotate-layout"></nb-search>
    </nb-action>

    <!-- email -->
    <nb-action hidden class="control-item" icon="email-outline"></nb-action>

    <!-- notification -->
    <nb-action hidden class="control-item" icon="bell-outline"></nb-action>

    <!-- profile -->
    <nb-action class="user-action d-flex " *nbIsGranted="['view', 'user']">
      <nb-user size="medium" [color]="color" [nbContextMenu]="userMenu" onlyPicture [title]="user?.designation"
        [name]="user?.name" [picture]="user?.picture">
      </nb-user>
    </nb-action>
  </nb-actions>

</div>
<!-- right section ends -->

<!-- header container ends -->
